<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Alata">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
    <link rel="stylesheet" href="https://fontawesome.com">
    <link rel="stylesheet" href="https://icomoon.io">
    <link rel="stylesheet" href="https://ionicons.com">


    <title>Frontend Mentor | Loopstudios landing page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img src="./images/logo.svg" alt="logo" class="logo">
                <input type="checkbox" class="check" id="toggle">
                <label for="toggle" class="hamburger" id="hamburger">
                    <img src="./images/icon-hamburger.svg" alt="hamburger-icon" >
                </label>

                <ul class="nav-ul" id="nav-ul">
                    <li class="nav-link"><a href="#">About </a></li>
                    <li class="nav-link"><a href="#">Career </a></li>
                    <li class="nav-link"><a href="#">Events </a></li>
                    <li class="nav-link"><a href="#">Products </a></li>
                    <li class="nav-link"><a href="#">Support </a></li>
                </ul>
            </nav>
        </div>
        <section class="container-text">
            <h1>
                <strong>Immersive</strong><strong>Experience</strong><strong>That Delivers</strong>
            </h1>
        </section>
    </header>


    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Folajimi</a>.
    </div>


</body>

</html>
